plugins {
    id 'java'
}

group 'net.mahdilamb'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    testCompile("junit:junit:4.13")
    compile project(':dataframe')
    compile 'net.mahdilamb:utils-tuples:0.3.1'
    compile 'net.mahdilamb:colormap:0.9.49-SNAPSHOT'

}

test {
    useJUnit()
}

task swingBasicTest(type: JavaExec, dependsOn: ['testClasses']) {
    classpath sourceSets.test.runtimeClasspath
    main = "net.mahdilamb.charts.tests.SwingBasicTest"
}
task swingTest(type: JavaExec, dependsOn: ['testClasses']) {
    classpath sourceSets.test.runtimeClasspath
    main = "net.mahdilamb.charts.tests.SwingTest"
}
task traceTests(type: JavaExec, dependsOn: ['testClasses']) {
    classpath sourceSets.test.runtimeClasspath
    main = "net.mahdilamb.charts.data.TraceTests"
}